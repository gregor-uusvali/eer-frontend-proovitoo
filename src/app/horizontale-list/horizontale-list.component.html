<div class="flex ml-12 my-4 items-center">
    <h2 class="text-3xl"> {{ categoryName }} </h2>
    <p class="text-gray-400 hover:text-white hover:underline hover:cursor-pointer"><i class="fa fa-chevron-right mt-2 ml-2"></i> Vaata k√µiki</p>
</div>
<div class='relative flex items-center group'>

    <div (click)="slideLeft()" class="hover:cursor-pointer border-2 rounded-full py-1 px-2 mx-2">
        <i class="fa fa-arrow-left"></i>
    </div>
    <div [id]="'slider' + rowID"
        class='w-full h-full overflow-x-scroll whitespace-nowrap scroll-smooth scrollbar-hide relative'>
        <div class="flex">
            <div *ngFor="let item of categoryItems">
                <div class="w-52">

                    <img class="hover:cursor-pointer rounded-md hover:brightness-125" [src]="item?.verticalPhotos[0]?.photoTypes[60]?.url">
                </div>
            </div>

        </div>
    </div>
    <div (click)="slideRight()" class="hover:cursor-pointer border-2 rounded-full py-1 px-2 mx-2">
        <i class="fa fa-arrow-right"></i>
    </div>
</div>
